<!-- schedule/templates/schedule/add_teacher.html -->
{% include 'navbar.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Teacher</title>
    <style>
      /* General Styles */
.apple {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    /* display: flex; */
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.h1 {
    text-align: center;
    color: #4a90e2;
}

/* Form Styles */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="number"]:focus {
    border-color: #4a90e2;
    outline: none;
}

button[type="submit"] {
    width: 100%;
    padding: 15px;
    background-color: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #357ab8;
}

/* Responsive Design */
@media (max-width: 600px) {
    form {
        padding: 20px;
    }

    button[type="submit"] {
        padding: 12px;
        font-size: 14px;
    }

    input[type="text"], input[type="number"] {
        padding: 8px;
        font-size: 14px;
    }
}

    </style>
</head>

<body>
  <div class="apple">
  <h1 class="h1">Add Teacher</h1>
    <form method="post", action="">
        {% csrf_token %}
    <label for="id_name">Name:</label>
    <input type="text" name="name" maxlength="100" required id="id_name">
  </p>

  <p>
    <label for="id_subject">Subject:</label>
    <input type="text" name="subject" maxlength="100" required id="id_subject">
  </p>
  <p>
    <label for="id_number_of_classes_per_week">Number of classes per week:</label>
    <input type="number" name="number_of_classes_per_week" required id="id_number_of_classes_per_week">
  </p>
        <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
